<div class="home-container">
  <!-- Sidebar -->
  <app-sidebar (categorySelected)="onCategoryChange($event)"></app-sidebar>

  <!-- Main Section -->
  <div class="home-content">
    <!-- Filter Bar (Search + Count) -->
<app-filter-bar
  (search)="onSearch($event)"
  [filteredCount]="filteredBooks.length"
></app-filter-bar>

    <ng-template #noBooks>
      <p class="no-books">No books found for this filter.</p>
    </ng-template>

    <!-- Book List -->
    <div class="book-grid">
      <app-book-card *ngFor="let book of filteredBooks" [book]="book"></app-book-card>
    </div>
  </div>
</div>
