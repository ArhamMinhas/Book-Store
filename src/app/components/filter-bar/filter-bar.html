<div class="filter-bar-container">
  <div class="filter-bar">
    <input
      type="text"
      placeholder="Search by title..."
      [(ngModel)]="searchTerm"
      (input)="onSearchTermChange()"
    />
  </div>

  <!-- Book Count -->
  <div class="filter-info">
    {{ filteredCount }} books found
  </div>
</div>
